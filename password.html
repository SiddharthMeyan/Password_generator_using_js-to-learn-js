<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
      .div1 {
        margin-left: 53vh;
        width: 300px;
        height: 100px;
      }
    </style>

    <title>Password Manager!</title>
  </head>
  <body>
    <center>
      <h1>Generate a random Password</h1>
    </center>
    <br /><br /><br /><br />
    <div class="container">
      <div class="div1">
        <label for="Passlength" class="form-label">Password Length</label>
        <input
          type="range"
          class="form-range"
          min="6"
          max="30"
          step="1"
          id="Passlength"
          onchange="lengthHandler()"
        />
        <center>
          <div id="rangeVal">18</div>
        </center>
        <p><b> Include:</b></p>
        <!-- checkbox start -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="symbols"
          />
          <label class="form-check-label" for="symbols">
            Symbols (eg. !@#$%^&*())
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="numbers"
            checked
          />
          <label class="form-check-label" for="numbers"
            >Numbers (eg. 1,2,3,4,5,6)
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="uAlpha"
            checked
          />
          <label class="form-check-label" for="numbers"
            >UpperCase Alphabets(eg: ABCD)
          </label>
        </div>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <center>
        <button
          type="button"
          onclick="generatePassword()"
          class="btn btn-primary"
        >
          Generate
        </button>
      </center>

      <div class="container mt-5">
        <div class="mb-3">
          <label for="genPass" class="form-label"
            >Your Generated Password</label
          >
          <input type="text" class="form-control" id="genPass" />
          <button class="btn btn-secondary mt-2" onclick="copytoclipboard()">
            Copy text
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="password.js"></script>
  </body>
</html>
